<!DOCTYPE HTML> <!-- simple html clock m. a. chatterjee (c) 2018 -->
<html>
<head>
<style>
* {font-family: Arial, Helvetica, sans-serif }   
html { height: 100%; overflow: hidden}
body { 
    height: 100%;  width: 100%;  overflow: hidden;
    color: #c0b5c0;
    background-color: #2f332f;
}
.outer {
    display: table;  height: 100%;  width: 100%;
}
.inner {
    display: table-cell;    vertical-align: middle;    text-align: center;    font-size: 10em;
}
</style>
</head>
<body>
<div class="outer"><div class="inner">...</div></div>
<script>
setInterval(() => {
    let t = new Date(); 
    document.getElementsByClassName("inner")[0].innerHTML = t.toLocaleTimeString()+"<br>"+t.toDateString();
}, 500);
</script>
</body>
</html>
